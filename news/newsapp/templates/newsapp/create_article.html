{% extends 'newsapp/base.html' %}

{% block content %}
<div class="input-block">
    <h1>Напишите свою статью</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark" type="submit">Добавить статью</button>
    </form>
</div>

{% endblock %}
